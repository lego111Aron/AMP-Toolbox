{% extends "layout.html" %}

{% block title %}File Konverter{% endblock %}
{% block body_class %}converter-theme{% endblock %}

{% block content %}
    <div class="glass-panel">
        <h2 class="section-title">Univerzális Konverter</h2>
        
        <div class="card-grid">
            <div class="tool-card">
                <h3>File Konvertálás</h3>
                <p>Töltsd fel a fájlt és válaszd ki a célformátumot.</p>
                <form action="{{ url_for('upload_convert') }}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="file" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="format" style="color: var(--text-secondary); display: block; margin-bottom: 0.5rem;">Cél formátum:</label>
                        <select name="format" id="format">
                            <option value="png">PNG (Képből)</option>
                            <option value="jpg">JPG (Képből)</option>
                            <option value="pdf">PDF (Docx/Képből)</option>
                            <option value="docx">Docx (PDF-ből - hamarosan)</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn">Konvertálás</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
